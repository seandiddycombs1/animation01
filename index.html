<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发光管液体加載器 (Glowing Tube Liquid Loader)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            padding: 20px;
        }
        .textInfo {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }        
        .loader-wrapper {
            display: flex;
            gap: 20px;
        }
        .loader-container {
            position: relative;
        }
        .tube {
            width: 20px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .liquid {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            animation: fill 2s ease-in-out infinite;
        }
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 220px;
            transform: translate(-50%, -50%);
            filter: blur(15px);
            animation: pulse 2s infinite;
        }
        .tube-1 { border: 2px solid #00ff88; background-color: rgba(0, 255, 136, 0.1); }
        .liquid-1 { background: linear-gradient(180deg, rgba(0, 255, 136, 0.5), #00ff88); }
        .glow-1 { background: radial-gradient(circle, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0)); }

        .tube-2 { border: 2px solid #ff00ee; background-color: rgba(255, 0, 238, 0.1); }
        .liquid-2 { background: linear-gradient(180deg, rgba(255, 0, 238, 0.5), #ff00ee); }
        .glow-2 { background: radial-gradient(circle, rgba(255, 0, 238, 0.3), rgba(255, 0, 238, 0)); }

        .tube-3 { border: 2px solid #00ffff; background-color: rgba(0, 255, 255, 0.1); }
        .liquid-3 { background: linear-gradient(180deg, rgba(0, 255, 255, 0.5), #00ffff); }
        .glow-3 { background: radial-gradient(circle, rgba(0, 255, 255, 0.3), rgba(0, 255, 255, 0)); }

        .tube-4 { border: 2px solid #ffff00; background-color: rgba(255, 255, 0, 0.1); }
        .liquid-4 { background: linear-gradient(180deg, rgba(255, 255, 0, 0.5), #ffff00); }
        .glow-4 { background: radial-gradient(circle, rgba(255, 255, 0, 0.3), rgba(255, 255, 0, 0)); }

        .tube-5 { border: 2px solid #ff8800; background-color: rgba(255, 136, 0, 0.1); }
        .liquid-5 { background: linear-gradient(180deg, rgba(255, 136, 0, 0.5), #ff8800); }
        .glow-5 { background: radial-gradient(circle, rgba(255, 136, 0, 0.3), rgba(255, 136, 0, 0)); }

        @keyframes fill {
            0% { transform: translateY(100%); }
            50% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="textInfo">
        <h2>发光管液体加載器 (Glowing Tube Liquid Loader)</h2>
    </div>
    <div class="loader-wrapper">
        <div class="loader-container">
            <div class="tube tube-1">
                <div class="liquid liquid-1"></div>
            </div>
            <div class="glow glow-1"></div>
        </div>
        <div class="loader-container">
            <div class="tube tube-2">
                <div class="liquid liquid-2"></div>
            </div>
            <div class="glow glow-2"></div>
        </div>
        <div class="loader-container">
            <div class="tube tube-3">
                <div class="liquid liquid-3"></div>
            </div>
            <div class="glow glow-3"></div>
        </div>
        <div class="loader-container">
            <div class="tube tube-4">
                <div class="liquid liquid-4"></div>
            </div>
            <div class="glow glow-4"></div>
        </div>
        <div class="loader-container">
            <div class="tube tube-5">
                <div class="liquid liquid-5"></div>
            </div>
            <div class="glow glow-5"></div>
        </div>
    </div>
</body>
</html>
